<!DOCTYPE html>
<html lang="en">
<head>
    <title>Receive | Easy-Share</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js"></script>
    <link href="styles/receiver.css" rel="stylesheet">
    <script src="scripts/receiver.js"></script>
</head>
<body>
    <div class="bg-primary pt-2 ps-4 pb-2 text-white">
        <span class="display-5">Easy-Share</span>
    </div>
    <h1 class="display-2 text-center w-100 mt-3">Receive Files</h1>
    <div class="container shadow mt-5 text-center py-3" id="connectionInterface">
        <h2 class="text-start">Connect with the sending device</h2>
        <p class="display-6 mt-5 text-center">Enter the code displayed in sending Device</p>
        <input type="number" class="form-control form-control-lg w-25 mx-auto my-5 text-center" id="peerCode">
        <button id="connectBtn" class="btn btn-lg bg-primary text-white mx-auto">Connect</button>
    </div>
    <div id="fileInterface" class="container shadow mt-5 text-center py-3">
        <div id="connected" class="alert alert-success mb-3">
            <strong>Connected!</strong> Waiting for the sender to send files.
        </div>
        <div id="incomingFiles">
            <h2 class="text-start">Incoming Files:</h2>
            <ol id="fileList" class="list-group list-group-numbered my-5"></ol>
            <div id="progressBar" class="progress-bar rounded progress-bar-striped progress-bar-animated bg-success" style="width:0;"></div>
        </div>
    </div>
</body>
</html>
